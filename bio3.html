<script>
    var txt = 'Profile Made with Drilla.lol';
    var speed = 200; // Slower speed
    var eraseSpeed = 80; // Speed for erasing
    var loopCount = 0;
    var maxLoop = 0; // Loop indefinitely
    var forward = true; // Indicates typing forward or erasing
    
    function typeWriter() {
      var typewriter = document.getElementById("typewriter");
      var textLength = txt.length;
      
      if (forward) {
        if (typewriter.innerHTML.length < textLength) {
          typewriter.innerHTML += txt.charAt(typewriter.innerHTML.length);
          setTimeout(typeWriter, speed);
        } else {
          forward = false;
          setTimeout(typeWriter, speed * 3); // Pause before erasing
        }
      } else {
        if (typewriter.innerHTML.length > 0) {
          typewriter.innerHTML = typewriter.innerHTML.slice(0, -1);
          setTimeout(typeWriter, eraseSpeed);
        } else {
          forward = true;
          // No need to check loop count if maxLoop is set to 0
          setTimeout(typeWriter, speed * 3); // Pause before starting the next loop
        }
      }
    }
    
    // Call the typeWriter function when the page loads
    window.onload = function() {
      typeWriter();
    };
  </script>
